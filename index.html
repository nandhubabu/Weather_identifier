<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1><br/>
        <input type="text" id="locationInput" placeholder="Enter a city"><br/><br/>
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="dateTime"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <i id="weatherIcon" class="wi"></i>
            <p id="errorMessage" style="color: red;"></p> 
        </div>
        <canvas id="weatherChart" width="400" height="200"></canvas>
    </div>
    
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by <a href="https://nandhubabu.github.io/My-Portfolio/"><b>Nandhu Babu</b></a> | All Right Reserved</p>
        </div>
    </footer>
    <script src="weather_app.js"></script>
</body>
</html>
